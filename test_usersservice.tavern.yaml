---

test_name: Create a user

stages:
  - name: Make sure that new user has unique emailID than ones in the database

    request:
      url: http://127.0.0.1:5000/createuser
      json:
        name: karan
        email: karan@csu.fullerton.edu
        password: karan1
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 201
